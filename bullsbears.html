<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bulls and The Bears</title>
  <!-- external CSS -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="" rel="stylesheet">
  <!-- Custom CSS -->

  <!-- <link href="assets/css/home.css" rel="stylesheet"> -->
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>📈The Bulls & The Bears📉</h1>

  

    <button class="home-button" type="button">🏠︎</button>
    <button id="profile-button" type="button">👤</button>

  </header>

  <section>



    <div class="stock-chart s" id="bull">

      <div>
        <img id="bullImage" src="./assets/pictures/dabull.jpg" alt="picture of a bull">
      </div>

      <h1>The Daily Bulls</h1>

      <div>

        <img class="img-size" src="assets/pictures/stock-going-up.jpg" alt="placeholder picture">
        <p class="mgn-adj-btm" id="bull0"></p>
        <button onclick="saveDataBB0()">Add Stock</button>

      </div>
      <div>

        <img class="img-size" src="assets/pictures/stock-going-up.jpg" alt="placeholder picture">


        <p class="mgn-adj-btm" id="bull1"></p>
        <button onclick="saveDataBB1()">Add Stock</button>

      </div>
      <div>
        <img class="img-size" src="assets/pictures/stock-going-up.jpg" alt="placeholder picture">

        <p class="mgn-adj-btm" id="bull2"></p>
        <button onclick="saveDataBB2()">Add Stock</button>

      </div>
    </div>

    <div id="bear">
      <div class="bearImage"></div> <!--API pulled image of a bear-->
    </div>

    <div class="stock-chart s" id="bear">
      <h1>The Daily Bears</h1>
      <div>
        <img class="img-size" src="assets/pictures/stock-going-down.jpeg" alt="placeholder picture">

        <p class="mgn-adj-btm" id="bear0"></p>
        <button onclick="saveDataB0()">Add Stock</button>

      </div>

      <div>
        <img class="img-size" src="assets/pictures/stock-going-down.jpeg" alt="placeholder picture">


        <p class="mgn-adj-btm" id="bear1"></p>
        <button onclick="saveDataB1()">Add Stock</button>

      </div>
      <div>
        <img class="img-size" src="assets/pictures/stock-going-down.jpeg" alt="placeholder picture">


        <p class="mgn-adj-btm"  id="bear2"></p>
        <button onclick="saveDataB2()">Add Stock</button>

      </div>
    </div>
    <!-- Popup notes -->
    <div id="popup">
      <div id="floating-notes">
        <textarea></textarea>
      </div>
      <button id="floating-button">Notes</button>
      <!-- <a class="btn-floating"><i>Hi!</i></a> -->
    </div>
  </section>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="./assets/js/stocks.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
